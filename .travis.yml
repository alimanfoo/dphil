sudo: false

branches:
  only:
  - master
  - "/v\\d+\\.\\d+\\.*/"

git:
  submodules: false

before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
- pwd
- ls -lh
- ls -lh ./*

install:
- export MALARIAGEN_BINDER_HOME=~/opt
- "./binder/install-texlive.sh"

cache:
  timeout: 1000
  directories:
  - "~/opt"

script:
- source binder/env.sh
- "./build.sh introduction"
- "./build.sh chapter1"
- "./build.sh chapter2"
- "./build.sh chapter3"
- "./build.sh chapter4"
- "./build.sh chapter5"
- "./build.sh discussion"

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - build/introduction.pdf
    - build/chapter1.pdf
    - build/chapter2.pdf
    - build/chapter3.pdf
    - build/chapter4.pdf
    - build/chapter5.pdf
    - build/discussion.pdf
  skip_cleanup: true
  on:
    repo: alimanfoo/dphil
    tags: true
