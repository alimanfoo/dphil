sudo: false

branches:
  only:
  - master
  - "/v\\d+\\.\\d+\\.*/"

git:
  submodules: false

before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
- pwd
- ls -lh
- ls -lh ./*

install:
- export MALARIAGEN_BINDER_HOME=~/opt
- "./binder/install-texlive.sh"

cache:
  timeout: 1000
  directories:
  - "~/opt"

script:
- source binder/env.sh
- ./rebuild.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - abstract.pdf
    - chapter1.pdf
    - chapter2.pdf
    - chapter2-supplementary.pdf
  skip_cleanup: true
  on:
    repo: alimanfoo/dphil
    tags: true
